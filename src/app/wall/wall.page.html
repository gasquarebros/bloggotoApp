<app-login-header [title]="'wall'"></app-login-header>
<ion-content>
    
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button>
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="top" horizontal="start" >
          <ion-button (click)="createPost()">Post on Wall</ion-button>
          <ion-button>Sell Products</ion-button>
          <ion-button>Post Services</ion-button>
        </ion-fab-list>
    </ion-fab>
  <ion-item>
    <ion-avatar>
      <img src="assets/icon/avatar.png">
    </ion-avatar>
    <h6>Hi {{userInfo.customer_username}}!</h6>
  </ion-item>
  <hr no-padding no-margin>
  <app-common-post></app-common-post>
</ion-content>
