<app-login-header></app-login-header>
<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top" horizontal="start" >
        <ion-button>Post on Wall</ion-button>
        <ion-button>Sell Products</ion-button>
        <ion-button>Post Services</ion-button>
      </ion-fab-list>
  </ion-fab>
  <ion-item>
    <ion-avatar>
      <img src="assets/icon/avatar.png">
    </ion-avatar>
    <h6>Hi guest!</h6>
  </ion-item>
  <hr no-padding no-margin>
  <div >
    <!-- Cards -->
    <ion-card no-padding padding-bottom no-margin class="card">
      <ion-row>
        <ion-col col-10>        
          <ion-item>
            <ion-avatar>
              <img src="assets/icon/avatar.png">
            </ion-avatar>
            <h6>Hi guest!</h6>
          </ion-item>
        </ion-col >
        <ion-col col-2>
          <button no-margin no-padding clear color="black" ion-button icon-only style="float: right; top: 15px">
            <ion-icon name="more"></ion-icon>
        </button>
        </ion-col>
      </ion-row>
      <img src="http://ionicframework.com/dist/preview-app/www/assets/img/advance-card-bttf.png">
      <p no-margin no-padding>
          <button clear ion-button icon-only (click)="likeButton()" class="like-btn">
            <ion-icon no-padding [name]="like_btn.icon_name" class="icon-space"></ion-icon>
          </button>
          <button clear ion-button icon-only>
             <ion-icon no-padding isActive="false" color="black" name="ios-text-outline" class="icon-space" style ="font-weight: bold"></ion-icon>
          </button>
          <button clear ion-button icon-only>
            <ion-icon no-padding isActive="false" color="black" name="paper-plane" class="icon-space"></ion-icon>
          </button>
          <button no-margin no-padding clear color="black" ion-button icon-only style="float: right">
            <ion-icon name="ios-bookmark-outline"></ion-icon>
          </button>
      </p>
      <hr>

      <ion-card-content>
        <p class="like-content"><ion-icon name="heart"></ion-icon> 250 likes</p>
        <p><b>techcrunch</b> Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a DeLorean?! Whoa. This is heavy.</p>
      
        <ion-note style="font-size: 12px">
          11h ago
        </ion-note>
      </ion-card-content>

    </ion-card>

  </div>
</ion-content>
